<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="/styles/shared.css">
    <link rel="stylesheet" href="/styles/index.css">

    <script src="/scripts/app.js" defer></script>
    <script src="/scripts/items.js" defer></script>
</head>

<body>
    <aside id="aside">
        <div id="form-background"></div>
        <form id="form">
            <label for="title">Tytuł</label>
            <span id="error">Musisz podać tytuł!</span>
            <input type="text" id="title" name="title">
            <label for="note">Notatka</label>
            <textarea name="note" id="note" cols="30" rows="10"></textarea>
            <div id="label-control">
                <label for="urgent" id="urgent-label">Pilne</label>
                <input type="checkbox" name="urgent" id="urgent">
            </div>
            <div id="buttons">
                <button class="btn" id="submit-btn" type="submit">Dodaj</button>
                <button class="btn" id="close-btn">Zamknij</button>
            </div>
        </form>
    </aside>
    <article class="spacer background1">
        <div class="inner-text">
            <h1>My To Do List</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit corrupti assumenda, quod consectetur
                nostrum possimus obcaecati officiis hic nihil quisquam tenetur ut, iusto inventore praesentium mollitia
                nulla officia tempore iure!</p>
        </div>
    </article>
    <section class="spacer background2">
        <div id="menu">
            <button type="button" class="btn">Dodaj nowy element</button>
        </div>
        <div class="inner-text">
            <h2>Rzeczy do zrobienia:</h2>
            <ul class="accordion" id="urgent-item">
            </ul>
            <ul class="accordion" id="non-urgent"> 
            </ul>
        </div>
    </section>
</body>

</html>
